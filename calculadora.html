<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/calculadora.css" rel="stylesheet" type="text/css">
    <title>Calculadora</title>
</head>
<body>

    <div id="calc" class="calc">
        <div id="principal"></div>
        <div id="nome" class="nome">
            <p>Calculadora</p>
        </div>

        <div id="div_display" class="div_display">
            <p id="display" class="display"></p>
        </div>

        <div id="div_teclas" class="div_teclas">

            <button id="clear" class="teclas">CE</button>
            <button id="clearAll" class="teclas clear">C</button>
            <button id="backspace" class="teclas num">Bs</button>
            <button id="inverter" class="teclas num">+-</button>
            
            <button id="numero" class="teclas num">7</button>
            <button id="numero" class="teclas num">8</button>
            <button id="numero" class="teclas num">9</button>

            <button id="op" class="teclas teclaOp">+</button>

            <button id="numero" class="teclas num">4</button>
            <button id="numero" class="teclas num">5</button>
            <button id="numero" class="teclas num">6</button>

            <button id="op" class="teclas teclaOp">-</button>

            <button id="numero" class="teclas num">1</button>
            <button id="numero" class="teclas num">2</button>
            <button id="numero" class="teclas num">3</button>

            <button id="op" class="teclas teclaOp">x</button>

            <button id="numero" class="teclas num">0</button>
            <button id="virgula" class="teclas num">.</button>

            <button id="igual" class="teclas teclaOp">=</button>

            <button id="op" class="teclas teclaOp">/</button>

        </div>
    </div>

    <script src="javascript/calculadora.js"></script>
</body>
</html>
